<div class="h-16 w-full flex items-center justify-between px-8">
	<div class="flex items-center gap-4 rounded-2xl  bg-red-100">
		<p class="space-x-2">
			{{paging.start}}
			<span> ... </span>
			{{paging.count}}
		</p>
		<select class="cursor-pointer border rounded-md p-2">
			<option hx-get="clients/table?offset=0&limit=2" hx-trigger="click" hx-target="#table"> 2
			</option>
			<option hx-get="clients/table?offset=0&limit=3" hx-trigger="click" hx-target="#table"> 3
			</option>
			<option hx-get="clients/table?offset=0&limit=5" hx-trigger="click" hx-target="#table"> 5
			</option>
		</select>
		<button class="border" hx-get="clients/table?offset=0&limit=2" hx-target="#table" hx-swap="outerHTML">
			test</button>
	</div>
	<div class="flex items-center border rounded-md w-24 h-10">
		<div
			class="w-1/2 border-r h-full cursor-pointer hover:bg-sky-200 flex items-center justify-center rounded-l-md">
			<div class="h-6 w-6 flex items-center justify-center" hx-get="/clients/decrement/paging"
				hx-trigger="click" hx-swap="outerHTML" hx-target="#table">
				<i class="fa-solid fa-chevron-left"></i>
			</div>
		</div>

		<div class="w-1/2 h-full cursor-pointer hover:bg-sky-200 flex items-center justify-center rounded-r-md">
			<div class="h-6 w-6 flex items-center justify-center" hx-get="/clients/increment/paging"
				hx-trigger="click" hx-swap="outerHTML" hx-target="#table">
				<i class="fa-solid fa-chevron-right"></i>
			</div>
		</div>
	</div>
</div>
