{% extends "_layout.html" %}


{% block title %}
Pipauto-client
{% endblock %}

{% block content %}
<h2 class="text-xl font-bold pb-8 pt-4"> Update a Client </h2>
<form hx-post="/client/update/{{id}}" class="flex flex-col w-full h-full gap-6 items-center">
	<label for="first_name" class="flex flex-col"> First name
		<input value={{first_name}} class="border rounded-md border-sky-300 active:broder-blue-700" type="text"
			name="first_name" required />
	</label>

	<label for="last_name" class="flex flex-col"> Last name
		<input value={{last_name}} class="border rounded-md border-sky-300 active:broder-blue-700" type="text"
			name="last_name" required />
	</label>

	<label for="address" class="flex flex-col"> Address
		<input value={{address}} class="border rounded-md border-sky-300 active:broder-blue-700" type="text"
			name="address" required />
	</label>

	<label for="phone" class="flex flex-col"> Phone
		{% match phone %}
		{% when Some with (val) %}
		<input value={{val}} class="border rounded-md border-sky-300 active:broder-blue-700" type="tel"
			name="phone" />
		{% when None %}
		<input class="border rounded-md border-sky-300 active:broder-blue-700" type="tel" name="phone" />
		{% endmatch %}
	</label>

	<label for="email" class="flex flex-col"> Email
		{% match email %}
		{% when Some with (val) %}
		<input value={{val}} class="border rounded-md border-sky-300 active:broder-blue-700" type="email"
			name="email" />
		{% when None %}
		<input class="border rounded-md border-sky-300 active:broder-blue-700" type="email" name="email" />
		{% endmatch %}
	</label>

	<button class="bg-sky-400 border rounded-md px-4 py-2 hover:bg-sky-600 uppercase hover:cursor-pointer"
		type="submit">
		Update	
	</button>
</form>
{% endblock %}
