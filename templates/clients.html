{% extends "_layout.html" %}

{% block title%}
Pipauto-clients
{% endblock %}

{% block content %}
<div class="h-1/6 w-full flex flex-col">
	<h2 class= "flex-grow w-full px-4 pb-6 pt-4 text-2xl text-left"> List of clients </h2>
	<div class="w-full h-24 flex flex-col justify-end py-2 px-4">
		<input
			type="search"
			placeholder="filter clients"
			class="border rounded-md px-2 w-64 h-8"
		/>
	</div>
</div>
{% include "clients_table.html" %}
<div class="h-16 w-full flex items-center justify-between px-8">
	<div class="flex items-center gap-4 rounded-2xl  bg-red-100"> 
		<p class="space-x-2">
			1
			<span> ... </span>
			100
		</p>
		<select class="cursor-pointer border rounded-md p-2">
			<option hx-get="clients/table?offset=0&limit=2" hx-trigger="click" hx-target="#table" > 2 </option>
			<option hx-get="clients/table?offset=0&limit=3" hx-trigger="click" hx-target="#table"> 3 </option>
			<option hx-get="clients/table?offset=0&limit=5" hx-trigger="click" hx-target="#table"> 5 </option>
		</select>
		<button class="border" hx-get="clients/table?offset=0&limit=2" hx-target="#table" hx-swap="outerHTML"> test</button>
	</div>
	<div class="flex items-center border rounded-md w-24 h-10" >
		<div class="w-1/2 border-r h-full cursor-pointer hover:bg-sky-200 flex items-center justify-center rounded-l-md">
			<div
				class="h-6 w-6 flex items-center justify-center"
				hx-get="/clients/decrement/paging"
				hx-trigger="click"
				hx-swap="outerHTML"
				hx-target="#table"
			>
				<i class="fa-solid fa-chevron-left"></i>
			</div>
		</div>

		<div class="w-1/2 h-full cursor-pointer hover:bg-sky-200 flex items-center justify-center rounded-r-md">
			<div
				class="h-6 w-6 flex items-center justify-center"
				hx-get="/clients/increment/paging" 
				hx-trigger="click"
				hx-swap="outerHTML"
				hx-target="#table"
			>
				<i class="fa-solid fa-chevron-right"></i>
			</div>
		</div>
	</div>
</div>


{% endblock %}
